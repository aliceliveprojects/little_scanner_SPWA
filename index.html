<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- link to the AngularJS library -->
    <script src="libraries/angularjs/angular.min.js"></script>

    <!-- must have type="module" because it tells the browser that we are using ES6 Modules and it will know what the import statement at the top of the app.js file is,
       otherwise the browser will throw an error because it doesn't know what the import statement is -->
    <script type="module" src="js/app.js"></script>

    <title>little_scanner_SPWA</title>

  </head>

  <body ng-app="little_scanner_SPWA" ng-controller="Main as vm" ng-cloak>

    <!-- video element must have autoplay otherwise nothing shows up on screen when you press the button :) -->
    <video muted autoplay id="qr-video" style="transform: scaleX(-1);"></video>

    <button ng-click="vm.scanBarcode()">Scan QR Code</button>

  </body>

</html>
